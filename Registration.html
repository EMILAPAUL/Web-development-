<html>
<head>
 <title>REGISTRATION FORM</title>
 <link rel="icon"type="image/ico" 
href="C:/Users/Emal/Desktop/javascript/regi.png">
 <style>
 .imag{
 background-color:teal;
background-repeat:no-repeat;
 height:170%;
 width:100%;
 }
.back{
 background-image:url(inner.jpg);
 background-repeat:no-repeat;
 padding-bottom:200px;
 height:80%;
 width:50%;
 background-position:center;
}
 .al{
 padding-bottom:250px;
 }
</style>
</head>
<body>
<div class="imag">
<center>
 <div class="back">
 <form action="#">
 <table >
 <div class="al">
 <tr>
 <h1>REGISTRATION FORM</h1>
 <tr>
 <td align="center">FIRSTNAME</td>
 <td><input type="text" name="uname1" id="uname1" 
required></td>
</tr>
<tr>
 <td align="center">LASTNAME</td>
 <td><input type="text" name="uname2" id="uname2" 
required></td>
</tr>
<tr>
 <td align="center">NEW PASSWORD</td>
 <td><input type="password" name="pwd1" id="pwd1" 
required></td>
</tr>
<tr>
 <td align="center">CONFIRM PASSWORD</td>
 <td><input type="password" name="pwd2" id="pwd2" 
required></td>
</tr>
<tr>
 <td align="center">DOB</td>
 <td><input type="date" name="dts" id="dts" required></td>
</tr>
<tr>
 <td align="center">EMAIL</td>
 <td><input type="email" placeholder="@gmail.com" 
name="gmail" id="gmail" required></td>
</tr>
<tr>
 <td align="center">GENDER</td>
 <td><input type="radio" name="gm" id="mname">Male
 <input type="radio" name="gm" id="fname">Female</td> 
</tr>
<tr>
 <td align="center">AGE</td>
 <td><input type="number" min="10" max="35" name="num" 
id="num" required></td>
</tr>
<tr>
 <td align="center">MOBILE NUMBER</td>
 <td><input type="tel" name="number" id="number" 
required></td>
</tr>
<tr>
 <td align="center">ADDRESS</td>
 <td><textarea rows="5" cols="20" name="add" 
id="add"></textarea></td>
</tr>
<tr>
<td align="center">STREAM</td>
<td>
<select>
<option>CSE</option>
<option>ECE</option>
<option>IT</option>
<option>EEE</option>
</td>
</select>
</tr>
<tr>
<td align="center"></td><td><input type="checkbox">I agree that the data 
entered is true </td>
</tr>
<tr>
<td align ="center"></td><td><input type="submit" value="submit"><input 
type="reset" value="clear"></td>
</tr>
</table>
</form>
</div>
</div>
</body>
</center>
</html>
